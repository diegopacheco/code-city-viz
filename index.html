<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code City Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top-bar">
        <select id="file-selector">
            <option value="">Select a city...</option>
        </select>
        <input type="text" id="search-input" placeholder="Search file name...">
        <button id="search-btn">Search</button>
        <button id="clear-btn">Clear</button>
    </div>
    <div id="search-results"></div>
    <div id="info">
        <h2>Code City</h2>
        <p id="repo-name">Loading...</p>
        <p id="stats"></p>
    </div>
    <div id="tooltip"></div>
    <div id="legend"></div>
    <div id="fps-counter">FPS: 0</div>
    <div id="controls">
        <h4>Controls</h4>
        <label>Building Scale <span class="slider-value" id="scaleValue">1.0x</span></label>
        <input type="range" id="scaleSlider" min="0.5" max="2" step="0.1" value="1">
        <label>Time of Day</label>
        <div class="toggle-group">
            <button class="toggle-btn active" id="dayBtn">Day</button>
            <button class="toggle-btn" id="nightBtn">Night</button>
        </div>
        <label>Show Bugs</label>
        <div class="toggle-group">
            <button class="toggle-btn active" id="bugsOnBtn">On</button>
            <button class="toggle-btn" id="bugsOffBtn">Off</button>
        </div>
        <label>Show Tests</label>
        <div class="toggle-group">
            <button class="toggle-btn active" id="testsOnBtn">On</button>
            <button class="toggle-btn" id="testsOffBtn">Off</button>
        </div>
        <label>Rain</label>
        <div class="toggle-group">
            <button class="toggle-btn" id="rainOnBtn">On</button>
            <button class="toggle-btn active" id="rainOffBtn">Off</button>
        </div>
        <label>Snow</label>
        <div class="toggle-group">
            <button class="toggle-btn" id="snowOnBtn">On</button>
            <button class="toggle-btn active" id="snowOffBtn">Off</button>
        </div>
        <label>Code Smells</label>
        <div class="toggle-group">
            <button class="toggle-btn" id="smokeOnBtn">On</button>
            <button class="toggle-btn active" id="smokeOffBtn">Off</button>
        </div>
        <p style="margin-top:15px;font-size:11px;opacity:0.7">Mouse: Rotate | Scroll: Zoom | DblClick: GitHub</p>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
